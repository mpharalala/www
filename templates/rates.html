{% extends "base.html" %}

{% block body %}
<script>

</script>


<div class="card card-primary" style="max-width: 80rem;">
        <div class="card-header text-center">
            <div class="row">
                <div class="col">
                  <h4>Admin Cluster Dashboard</h4>
                </div>
            </div>
        </div>
        <div class="card-block">
            {%block nav_tabs%}
            {{ super() }}
            {%endblock%}
            <br>
             <div class="row">

                  <div class="col">
                    <div class="text-center">
                        <h5>Current Rate</h5>
                        <h1 id="balance">{{current_rate}}</h1>RIOT Coins/MB
                    </div>
                  </div>

                  <div class="col-sm-9">
                    <h4>Set Internet Access Rate</h4>
                    <form method="post" id="set_rates_form" action="/rate" >
                        <div class="form-group">
                            <label class="col control-label">RIOT Coin/Megabyte</label>
                            <div class="col">
                                <input type="number" min="1" name="rate" id="port" placeholder="Coin/MB" class="form-control" required>
                            </div>
                        </div>
                        <div class="form-group">
                        <div class="col">
                            <button id="submit" type="submit" class="btn btn-success">
                                Update Rate
                            </button>
                        </div>
                        </div>
                        <br>
                    </form>
                  </div>
            </div>
        </div>
    </div>
<script>
        $("#register").hide();
        $("#login").hide();
        $("#ratesNavLink").addClass("active");
</script>
{% endblock %}
